<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podfy</title>

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <img src="img/Principal/Podfy.png" width="150px" height="50px" class="logo">
            <nav>
              <a href="#inicio">Início</a>
              <a href="#jornalismo">Jornalismo</a>
              <a href="#variedades">Variedades</a>
              <a href="#conversas">Conversas</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal" id="inicio">
            <div class="container">
                <h3 class="titulo">HOJE TEM</h3>
                <p class="descricao">Um podcast sobre tudo, sem compromisso com a seriedade. Para quem quer rir na cara da informação.</p>
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    OUÇA AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            </div>
    </main>

    <h4 class="genero" id="jornalismo">Jornalismo</h4>
    <div class="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Jornalismo/papo.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Jornalismo/cafe.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Jornalismo/assunto.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Jornalismo/resumao.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Jornalismo/petit.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Jornalismo/medo.png">
            </div>
        </div>
    </div>

    <h4 class="genero" id="variedades">Variedades</h4>
    <div class="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Variedade/inviabilize.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Variedade/hoje.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Variedade/mamilos.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Variedade/wanda.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Variedade/nerdcast.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Variedade/prof.png">
            </div>
        </div>
    </div>

    <h4 class="genero" id="conversas">Conversas</h4>
    <div class="carrossel-jornalismo">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Entrevista/mano.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Entrevista/podpah.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Entrevista/donos.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Entrevista/podedelas.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Entrevista/venus.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Entrevista/primo.png">
            </div>
        </div>
    </div>

<footer class="footer">
   <p>Desenvolvido por Daniel Pereira</p>
</footer>

    <script src="https://kit.fontawesome.com/e4b22bf6e2.js" crossorigin="anonymous"></script>

    <script src="js/setup.js"></script>

</body>

</html>
